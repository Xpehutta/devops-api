<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <title>Air-flights</title>
</head>

<header class="p-3 bg-dark">
    <div class="container">
        <a href="/" class="text-white text-decoration-none">
            <h3>Air-flights</h3>
        </a>
    </div>
</header>

<body>
    <div class="container">
        <div id="div_1" class="mt-3">
            <center><h2>Поиск информации по рейсу</h2></center>
            <br><br>
            <div class="row justify-content-between">
                <h4 class="col-sm-3"> Выберете дату вылета:</h4>
                <input type="date" class="col-sm-3" value="2017-07-22"" id="sheduled_departure" min="2017-07-22" max="2017-09-14"></input>
                <div class="col-sm-3"></div>
            </div>
            <div class="row justify-content-between mt-2">
                <h4 class="col-sm-3">Выберете класс билета:</h4>
                <select id="fare_conditions" class="col-sm-3">
                    <option value="Business">Business</option>
                    <option value="Economy">Economy</option>
                </select>
                <button class="col-sm-3 btn btn-secondary" id="btn_1" type="submit">Показать доступные номера рейсов</button>
            </div>

        </div>
        <br><br>

        <div id="div_2" hidden>
            <div class="row justify-content-between">
                <h4 class="col-sm-3"> Выберете номер рейса:</h4>
                <select id="flight_no" class="col-sm-3"></select>
                <button class="col-sm-3 btn btn-secondary" id="btn_2" type="submit">Показать подробную информацию</button>
            </div>  
        </div>
        <hr>
        <div id="div_3">
            <center>
            <h5 id="p_sheduled_departure"></h5>
            <h5 id="p_sheduled_arrival"></h5>
            <h5 id="p_departure_airport"></h5>
            <h5 id="p_arrival_airport"></h5>
            <h5 id="p_status"></h5>
            <h5 id="p_aircraft_code"></h5>
            <h5 id="p_actual_departure"></h5>
            <h5 id="p_actual_arrival"></h5>
            <h5 id="p_count"></h5>
            <h5 id="p_amount"></h5>
            </center>
        </div>
    </div>
    </div>

</body>
</html>
